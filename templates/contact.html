{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2 style="text-align: center; color: var(--primary-blue);">Enroll or Enquire</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/enquiry" method="POST">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="John Doe" required>

        <label>Email Address</label>
        <input type="email" name="email" placeholder="john@example.com" required>

        <label>Phone Number</label>
        <input type="text" name="phone" placeholder="+91 98765 43210" required>

        <label>Select Course</label>
        <select name="course" required>
            <option value="Data Analytics">Data Analytics</option>
            <option value="Testing Full Stack">Testing Full Stack</option>
        </select>

        <label>Your Message</label>
        <textarea name="message" rows="4" style="width: 100%; border-radius: 5px; border: 1px solid #ddd;" placeholder="Type your message..."></textarea>

        <button type="submit" class="submit-btn" style="margin-top: 20px;">Send Enquiry</button>
    </form>
</div>
{% endblock %}
